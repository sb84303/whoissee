<body class="d-flex align-items-center justify-content-center">

    <button class="btn btn-danger w-100" onclick="openCamera()">
      Unlock ğŸ’Œ

    <div id="cameraBox" class="mt-4 d-none">

<script>
  const SECRET = "8116"; // change password here

  function openCamera() {
    const pw = document.getElementById("password").value;

    if (pw !== SECRET) {
      alert("Wrong password ğŸ’”");
      return;
    }

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      document.getElementById("cameraBox").classList.remove("d-none");
      const video = document.getElementById("video");
      video.srcObject = stream;
      video.play();
    })
